<script type="text/javascript">
    function play_music(){
        if ($('#mc_play').hasClass('on')){
            $('#mc_play audio').get(0).pause();
            $('#mc_play').attr('class','stop');
        }else{
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class','on');
        }
        $('#music_play_filter').hide();
    }
    function just_play(){
        $('#mc_play audio').get(0).play();
        $('#mc_play').attr('class','on');
        $('#music_play_filter').hide();
    }

    function is_weixn(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    var play_filter=document.getElementById('music_play_filter');
    play_filter.addEventListener('touchstart', function(){
        just_play();
    });
    play_filter.addEventListener('touchend', function(){
        just_play();
    });
    play_filter.addEventListener('touchmove', function(){
        just_play();
    });
    play_filter.addEventListener('mousedown', function(){
        just_play();
    });
    play_filter.addEventListener('mouseup', function(){
        just_play();
    });
    play_filter.addEventListener('mousemove',function(){
        just_play();
    });
    window.onload=function(){
        if (!is_weixn()){
            just_play();
        }
    }
</script>

<script type="text/javascript">
    function deal_a_href(em){
        $(em).each(function(i,o){
            var e=$(o);
            var href=e.attr('href');
            if(href&&href.length>1){
                var start=href.substring(0,6);
                if (start!='javasc'&&href.indexOf('baidu.com')<1){
                    var new_href="javascript:getHtml('"+href+"')";
                    e.attr('href',new_href);
                }
            }
        });
    }
    deal_a_href('a');
    function getHtml(link){
        $.get(link,function(r){
            var d=r.split('<!--SPLIT-->');
            if (d.length>2&&d[1].length>1){
                $('#myHtmlArea').get(0).innerHTML=d[1];
                if (link.indexOf('photo')>1){
                    phote_func();
                }else if(link.indexOf('share')>1){
                    bd_share_func();
                }else if(link.indexOf('index')>1){
                    delay_load();
                }else if(link=='map.html'){
                    map_load();
                }
                deal_a_href('#myHtmlArea a');
            }
        });
    }
</script>
