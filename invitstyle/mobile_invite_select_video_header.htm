function selectVideo(xusrdata,xobjurl,xblogimgurl,xpreviewid, xpreviewname ){

	var ts = new Date().getTime();
	//alert(xblogimgurl + '?' + ts);

	self.parent.$('#iframepage').get(0).contentWindow.invite_mediatype=1;
	self.parent.$('#iframepage').get(0).contentWindow.invite_preview_usrdata=xusrdata;
	self.parent.$('#iframepage').get(0).contentWindow.invite_preview_objurl=xobjurl; 
	//$("#iframepage",parent.document.body).contents().find('#invite_webimg').attr('src', xblogimgurl + '?' + ts);
	$("#iframepage",parent.document.body).contents().find('#img_videobutton').show();
	$("#iframepage",parent.document.body).contents().find('#img_videobutton_placeholder').show();
	//$("#iframepage",parent.document.body).contents().find('#invite_webimg,#img_decoration1,#img_decoration2,#img_decoration3').css('cursor', 'pointer');
	
	
	//$("#invite_webimg",parent.document.body).attr('src', xblogimgurl + '?' + ts);
	//$("#invite_webimgurl",parent.document.body).val(xblogimgurl);
	$('#invite_previewname',parent.document.body).html(xpreviewname);
	//$('#video_selected',parent.document.body).show();
	$('#video_selected',parent.document.body).attr('src', xblogimgurl);
	$('#invite_previewid',parent.document.body).val(xpreviewid);
	$("#invite_mediatype",parent.document.body).val(1);
	$("#remove_video",parent.document.body).attr("disabled", false);
	
   	self.parent.$dialog_video.dialog('close');
	alert("MV名称["+xpreviewname+"]设置完成\n请点即手机封面图左下角的图标即可播放此MV视频");

	return false;
}
